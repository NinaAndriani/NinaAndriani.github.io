<html>
<head>

<script>
$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideToggle("slow");
  });
});
</script>
<style> 
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: skyblue;
  border: solid 1px #8768;

}

#panel {
  padding: 50px;
  display: none;
  background-color: skyblue;
}

</style>
</head>
<body>
 
<div id="flip">klik untuk menampilkan</div>
<div id="panel">Hello, Apa Kabar? Sehat-sehat ya tetep semangat dan jangan lupa bersyukur</div>

</body>
</html>
